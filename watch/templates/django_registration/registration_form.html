{%extends "registration/base.html"%} 
{% load bootstrap4 %}
{% block content %}
<<body style="background-image: url('https://intosafaris.com/wp-content/uploads/2021/02/Furnished-Apartments-in-Nairobi-with-a-swimming-pool.jpg'); background-repeat: no-repeat; background-size: cover">

<div class="container">
  <div class="row">
    <!-- Empty div -->
    <div class="col-md-3"></div>
    <div class="col-md-6">
      {% if form.errors %}
        <p class="text-danger"> Some Information Might be Incorrect </p>
      {% endif %}
      <div class="card mt-5">
        <div class="card-header">
          
          <h2 class="card-title  text-center">Sign up to <span style="color:#C4402A ;">Community</span> </h2>

        </div>
        <div class="card-body">
          <form  action="/accounts/register/" method="post"  style="color:#515BD4">
            {% csrf_token %}
            {% bootstrap_form form %}
            <div class="form-group">
              <input type="submit" class="btn btn-primary btn-sm" value="Create Account">
            </div>
            <input type="hidden" name="next" value="{{next}}">
          </form>
          <p class="mt-5">Already Have an Account, <a href="/accounts/login/" class="text-primary">Login</a></p>
        </div>
      </div>

    </div>
    <!-- empty div -->
    <div class="col-md-3"></div>
  </div>
</div>
</body>


{% endblock %}
