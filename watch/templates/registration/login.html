{%extends "registration/base.html"%}
{% load bootstrap4 %}
{% block content %}
<style>
  .card-header h3{
      color:#81645A;
  }  
</style>
<body style="background-image: url('https://intosafaris.com/wp-content/uploads/2021/02/Furnished-Apartments-in-Nairobi-with-a-swimming-pool.jpg'); background-repeat: no-repeat; background-size: cover">

<div class="container">
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-3">
        </div>
        <div class="col-md-6">
            <!-- {% if form.errors %}
            <p> Password or Username is incorrect </p>
            {% endif %} -->
            <div class="card mt-5">
                <div class="card-header">
                    <h3 class="text-center text-primary">Log In to <span style="color:#C4402A">Community</span></h3> 
                </div>
                <div class="card-body">
                    <form action="/accounts/login/" method="post" style="color:#515BD4">
                        {% csrf_token %}
                        {% bootstrap_form form%}

                        <div class="form-group">
                            <input type="submit" class="btn btn-sm btn-info" value="Login">
                        </div>
                        <input type="hidden" name="next" value="{{next}}">
                    </form>
                    <p class="mt-5">Don't Have an Account, <a href="/accounts/register/" class="text-primary">Register Here</a></p>
                </div>
            </div>

        </div>
        <!-- empty div -->
        <div class="col-md-3"></div>
    </div>
</div>
</body>
{% endblock %}
